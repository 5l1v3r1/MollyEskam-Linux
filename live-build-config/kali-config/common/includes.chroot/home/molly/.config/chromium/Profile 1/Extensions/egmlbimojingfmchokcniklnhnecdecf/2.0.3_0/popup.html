<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/main.css" media="screen">

</head>
<body class="no-select">

<div id="content">
    <div class="tab-content show"><h5 data-i18n="__MSG_name__"></h5>
        <table class="setting group">
            <tr>
                <td class="setting group-content">
                    <div class="setting bundle checkbox">
                        <div class="setting container checkbox">
                            <input id="block_chat_seen" class="setting element checkbox" type="checkbox" value="true">
                            <label class="setting label checkbox" for="block_chat_seen"
                                   data-i18n="__MSG_block_chat_seen__"></label>
                        </div>
                    </div>
                    <div class="setting bundle checkbox">
                        <div class="setting container checkbox">
                            <input id="block_chat_receipts" class="setting element checkbox" type="checkbox"
                                   value="true">
                            <label class="setting label checkbox" for="block_chat_receipts"
                                   data-i18n="__MSG_block_chat_receipts__">

                            </label>
                        </div>
                    </div>
                    <div class="setting bundle checkbox">
                        <div class="setting container checkbox">
                            <input id="block_chat_indicator" class="setting element checkbox" type="checkbox"
                                   value="true">
                            <label class="setting label checkbox" for="block_chat_indicator"
                                   data-i18n="__MSG_block_chat_indicator__">

                            </label>
                        </div>
                    </div>
                    <div class="setting bundle checkbox">
                        <div class="setting container checkbox">
                            <input id="block_typing_indicator" class="setting element checkbox" type="checkbox"
                                   value="true">
                            <label class="setting label checkbox" for="block_typing_indicator"
                                   data-i18n="__MSG_block_typing_indicator__">
                            </label>
                        </div>
                    </div>
                    <div class="setting bundle checkbox">
                        <div class="setting container checkbox">
                            <input id="show_mark_as_read" class="setting element checkbox" type="checkbox" value="true">
                            <label class="setting label checkbox" for="show_mark_as_read"
                                   data-i18n="__MSG_show_mark_as_read__">

                            </label>
                        </div>
                    </div>
                    <div class="setting bundle checkbox">
                        <div class="setting container checkbox">
                            <input id="fbunseen_messenger" class="setting element checkbox" type="checkbox"
                                   value="true">
                            <label class="setting label checkbox" for="fbunseen_messenger"
                                   data-i18n="__MSG_fbunseen_messenger__">

                            </label>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="unseenfooter">
    <a style="color: #ff8181;">&#9829;</a>
    <a href="https://chrome.google.com/webstore/detail/unseen-for-facebook-faceb/egmlbimojingfmchokcniklnhnecdecf"
       target="_blank"> Rate 5 stars</a>
</div>
<script src="js/lib/jquery.js"></script>
<script src="js/settings.js"></script>
<script src="js/lib/localize.js"></script>
</body>
</html>
